<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5- animation and responsible webpage</title>
    <link rel="stylesheet" href="stylelab5.css">
</head>
<body>
    <h1>CSS Animation</h1>
    <h2>Hover Transition Effect</h2>
    <div class="square_circle"></div>  

    <h2>Zoom Effect</h2>
    <section class="zoomcontainer">
        <img src="images/blossom.jpg" alt="image of a cherry blossom tree">
        <div class="zoomcontent">Surprise!</div>
    </section>

    <h2>Slide Effect</h2>
    <section class="slidecontainer">
        <img src="images/blossom.jpg" alt="image of a cherry blossom tree">
        <div class="slidecontent">Surprise!</div>
    </section>

    <h2>Card Effect</h2>
    <section class="card">
        <img src="images/blossom.jpg" alt="image of the cherry blossom tree">
    </section>

    <section class="cardslide">
        <img src="images/blossom.jpg" alt="image of the cherry blossom tree">
    </section>

</body>
</html>
